what_is_community_text1:
  locale: en
  key: dynamic_translations.what_is_community.text1
  value: Connected by shared values, knowledge, resources or by digital and physical spaces, communities are transforming cities, organizations and civic action everywhere in the world. They are driving movements such as collaborative consumption, open source, makers and fablabs, coworking, crowdfunding, alternative currencies and more. How do these pieces fit together? What is the bigger picture?..
  is_proc: false
  created_at: '2014-01-06 13:20:53.984047'
  updated_at: '2014-10-15 15:13:16.791135'

what_is_community__text2:
  locale: en
  key: dynamic_translations.what_is_community.text2
  value: OuiShare Fest gathers entrepreneurs and social innovators, non-profit and business leaders, grassroots activists and public officials in one place to build a common vision of a collaborative society.
  is_proc: false
  created_at: '2014-06-24 09:26:41.800086'
  updated_at: '2014-07-21 15:40:57.473051'

what_is_community__text3:
  locale: en
  key: dynamic_translations.what_is_community.text3
