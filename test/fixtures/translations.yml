tooltip__castorama:
  locale: en
  key: dynamic_translations.tooltip.castorama
  value: "Acteur historique du DIY, Castorama s’engage dans la consommation collaborative, le partage et le mouvement des makers, pour se renouveler en profondeur et construire demain avec les bricoleurs.\r\nC’est parce qu’un distributeur comme Castorama est aux premières loges des changements de société, qu’il s’est saisi des sujet de la consommation collaborative et des makers, évolution logique d’une communauté ancienne\r\nque Castorama connaît depuis bientôt 45 ans, celle des bricoleurs. C’est pourquoi Castorama a souhaité s’associer\r\nau OuiShare Fest et à sa Factory, pour accompagner la communauté des makers afin de mieux comprendre leurs\r\nattentes et de construire, ensemble, les objets de demain."
  is_proc: false
  created_at: '2014-04-29 14:35:37.372669'
  updated_at: '2014-04-29 14:35:37.372669'

tooltip__laposte:
  locale: en
  key: dynamic_translations.tooltip.laposte
  value: 'La Poste is structured around five business units: Mail-Parcels-Home Services, La Banque Postale, The Network La Poste, GeoPost and Digital. The Group operates out of 40 countries. La Poste has a network of 17,000 retail outlets in France and delivers 25 million items worldwide each year. La Poste puts human considerations and trust at the centre of customer relations. Greater synergies between its networks, accessible to everyone, everywhere, every day, are helping to make life easier for La Poste’s customers. Those common roots have easily brought together La Poste and the sharing economy.'
  is_proc: false
  created_at: '2014-04-29 14:36:36.714417'
  updated_at: '2014-04-24 13:34:45.765145'

tooltip__orange:
  locale: en
  key: dynamic_translations.tooltip.orange
  value: "Operating in 30 countries, the Orange Group serves over 236 million customers, including 178 million mobile\r\ncustomers and 15 million high speed fixed line customers worldwide. As such, the Group has a major role to play in\r\naccelerating the spread of the digital transformation and supporting innovations that encourage economic, social, environmental progress. Because Orange believes that the digital resources can support the emerging of new, more responsible, more cooperative and fairer economic models, it strives to support initiatives that help to accelerate this shift."
  is_proc: false
  created_at: '2014-04-29 14:37:23.091806'
  updated_at: '2014-07-21 15:40:57.473051'

